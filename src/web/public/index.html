<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engram</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="grain"></div>

  <nav id="navbar">
    <a href="#/" class="nav-brand">
      <img src="/logo.png" alt="Engram" class="nav-logo">
      <span class="brand-text">Clau<span class="brand-accent">DEX</span></span>
    </a>
    <div class="nav-links">
      <a href="#/" class="nav-link active" data-route="dashboard">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><rect x="1" y="1" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="9" y="1" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="1" y="9" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="9" y="9" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.5"/></svg>
        Dashboard
      </a>
      <a href="#/search" class="nav-link" data-route="search">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5"/><path d="M11 11L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        Search
      </a>
      <a href="#/timeline" class="nav-link" data-route="timeline">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 1V15M4 4H1M12 4H15M4 8H1M12 8H15M4 12H1M12 12H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        Timeline
      </a>
      <a href="#/knowledge" class="nav-link" data-route="knowledge">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 3C2 2.44772 2.44772 2 3 2H13C13.5523 2 14 2.44772 14 3V13C14 13.5523 13.5523 14 13 14H3C2.44772 14 2 13.5523 2 13V3Z" stroke="currentColor" stroke-width="1.5"/><path d="M5 5H11M5 8H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        Knowledge
      </a>
      <a href="#/settings" class="nav-link" data-route="settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M6.86 1.67a1.2 1.2 0 0 1 2.28 0l.38.87a1.2 1.2 0 0 0 1.3.68l.94-.15a1.2 1.2 0 0 1 1.14 1.97l-.56.76a1.2 1.2 0 0 0 0 1.47l.56.76a1.2 1.2 0 0 1-1.14 1.97l-.94-.15a1.2 1.2 0 0 0-1.3.68l-.38.87a1.2 1.2 0 0 1-2.28 0l-.38-.87a1.2 1.2 0 0 0-1.3-.68l-.94.15a1.2 1.2 0 0 1-1.14-1.97l.56-.76a1.2 1.2 0 0 0 0-1.47l-.56-.76A1.2 1.2 0 0 1 4.24 3.07l.94.15a1.2 1.2 0 0 0 1.3-.68l.38-.87Z" stroke="currentColor" stroke-width="1.3"/><circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.3"/></svg>
        Settings
      </a>
      <a href="#/help" class="nav-link" data-route="help">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/><path d="M6 6.5a2 2 0 0 1 3.94.5c0 1-1.44 1.5-1.44 1.5" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/><circle cx="8" cy="11.5" r="0.75" fill="currentColor"/></svg>
        Help
      </a>
    </div>
    <div id="session-picker" class="session-picker">
      <button id="session-picker-btn" class="session-picker-btn" title="Filter by session">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M4 2v12M8 2v12M12 2v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        <span id="session-picker-label">All</span>
        <svg width="8" height="5" viewBox="0 0 8 5" fill="none"><path d="M1 1l3 3 3-3" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div id="session-picker-dropdown" class="session-picker-dropdown"></div>
    </div>

    <button id="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
      <svg class="icon-sun" width="18" height="18" viewBox="0 0 18 18" fill="none"><circle cx="9" cy="9" r="4" stroke="currentColor" stroke-width="1.5"/><path d="M9 1V3M9 15V17M1 9H3M15 9H17M3.22 3.22L4.64 4.64M13.36 13.36L14.78 14.78M14.78 3.22L13.36 4.64M4.64 13.36L3.22 14.78" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
      <svg class="icon-moon" width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M15.5 10.5A7.5 7.5 0 0 1 7.5 2.5 6 6 0 1 0 15.5 10.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </nav>

  <main id="app"></main>

  <script src="/components/graph-explorer.js"></script>
  <script src="/components/dashboard-view.js"></script>
  <script src="/components/search-view.js"></script>
  <script src="/components/timeline-view.js"></script>
  <script src="/components/knowledge-view.js"></script>
  <script src="/components/settings-view.js"></script>
  <script src="/components/help-view.js"></script>
  <script src="/app.js"></script>
</body>
</html>
