name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm run build:plugin

      - name: Smoke test
        run: |
          echo '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci","version":"1.0.0"}}}' \
            | timeout 10 node dist/src/mcp/stdio-server.js 2>/dev/null \
            | grep -q '"serverInfo"'

      - name: Package release
        run: tar czf engram-${{ github.ref_name }}.tar.gz dist/ plugin/ .claude-plugin/ skills/ src/web/public/ package.json package-lock.json setup.sh README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: engram-*.tar.gz
          generate_release_notes: true
