name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Build plugin
        run: npm run build:plugin

      - name: Smoke test MCP server (tsc)
        run: |
          echo '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci","version":"1.0.0"}}}' \
            | timeout 10 node dist/src/mcp/stdio-server.js 2>&1 \
            | tee /dev/stderr \
            | grep -q '"serverInfo"' && echo "MCP server OK (tsc)" || (echo "MCP server failed (tsc)" && exit 1)

      - name: Smoke test MCP server (plugin)
        run: |
          echo '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci","version":"1.0.0"}}}' \
            | timeout 10 node plugin/scripts/mcp-server.cjs 2>&1 \
            | tee /dev/stderr \
            | grep -q '"serverInfo"' && echo "MCP server OK (plugin)" || (echo "MCP server failed (plugin)" && exit 1)

      - name: Upload build artifacts
        if: matrix.node-version == 22 && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            plugin/
          retention-days: 30
